            .signin-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: 
                    url('img/menu-01.jpg'),
                    url('img/menu-02.jpg'),
                    url('img/menu-03.jpg'),
                    url('img/menu-04.jpg'),
                    url('img/menu-05.jpg'),

                    url('img/menu-07.jpg'),
                    url('img/menu-08.jpg'),
                    url('img/menu-09.jpg'),

                background-size: 300px 300px, 250px 250px, 280px 280px, 320px 320px, 260px 260px, 290px 290px, 200px 200px, 180px 180px, 220px 220px, 240px 240px;
                background-position: 
                    10% 20%, 
                    85% 15%, 
                    20% 80%, 
                    80% 85%, 
                    5% 60%, 
                    90% 40%,
                    15% 45%,
                    75% 25%,
                    25% 10%,
                    70% 70%;
                background-repeat: no-repeat;
                opacity: 0.12;
                filter: blur(2px) sepia(0.3);
                animation: float 25s ease-in-out infinite;
            }
            
            .signin-container::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: 
                    radial-gradient(circle at 20% 80%, rgba(0, 123, 255, 0.15) 0%, transparent 50%),

            }
            
            @keyframes float {
                0%, 100% {
                    transform: translateY(0px) rotate(0deg);
                }
                25% {
                    transform: translateY(-10px) rotate(1deg);
                }
                50% {

            .signin-card {

        <script>
            // Validation functions
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function isValidPhone(phone) {
                // Check if phone starts with 01 and has exactly 11 digits
                const phoneRegex = /^01\d{9}$/;
                return phoneRegex.test(phone);
            }
            
            function validateInput(input) {
                const value = input.trim();
                
                if (isValidEmail(value)) {
                    return { isValid: true, type: 'email', value: value };
                } else if (isValidPhone(value)) {
                    return { isValid: true, type: 'phone', value: value };
                } else {
                    return { isValid: false, type: null, value: value };
                }
            }
            
            // Toggle password visibility
            function togglePassword() {
                const passwordInput = document.getElementById('password');
                const passwordIcon = document.getElementById('passwordIcon');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordIcon.classList.remove('fa-eye');
                    passwordIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    passwordIcon.classList.remove('fa-eye-slash');
                    passwordIcon.classList.add('fa-eye');
                }
            }
            
            // Gmail Sign In
            function signInWithGmail() {
                // Here you would integrate with Google OAuth
                alert('Gmail sign-in functionality would be implemented here with Google OAuth API');
                console.log('Signing in with Gmail...');
            }
            
            // Facebook Sign In
            function signInWithFacebook() {
                // Here you would integrate with Facebook OAuth
                alert('Facebook sign-in functionality would be implemented here with Facebook OAuth API');
                console.log('Signing in with Facebook...');
            }
            
            // Email/Password Sign In
            document.getElementById('emailSignInForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const emailOrPhone = document.getElementById('emailOrPhone').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // Validate email or phone
                const validation = validateInput(emailOrPhone);
                if (!validation.isValid) {
                    alert('Please enter a valid email address or phone number starting with 01 (11 digits total)');
                    return;
                }
                
                // Here you would handle the authentication
                console.log('Signing in with:', validation.type, validation.value);
                console.log('Remember me:', rememberMe);
                
                // For demo purposes, show success message
                alert('Sign-in successful! (This is a demo - actual authentication would be implemented here)');
            });
            
            // Real-time validation for email/phone input
            document.getElementById('emailOrPhone').addEventListener('input', function(e) {
                const input = e.target;
                const value = input.value.trim();
                
                // Remove existing validation classes
                input.classList.remove('is-valid', 'is-invalid');
                
                // Remove existing feedback
                const existingFeedback = input.parentNode.querySelector('.valid-feedback, .invalid-feedback');
                if (existingFeedback) {
                    existingFeedback.remove();
                }
                
                // Skip validation if empty
                if (value === '') {
                    return;
                }
                
                const validation = validateInput(value);
                
                if (validation.isValid) {
                    input.classList.add('is-valid');
                    const feedback = document.createElement('div');
                    feedback.className = 'valid-feedback';
                    feedback.innerHTML = `<i class="fas fa-check-circle"></i> Valid ${validation.type}`;
                    input.parentNode.appendChild(feedback);
                } else {
                    input.classList.add('is-invalid');
                    const feedback = document.createElement('div');
                    feedback.className = 'invalid-feedback';
                    feedback.innerHTML = `<i class="fas fa-exclamation-circle"></i> Please enter a valid email or phone number (01XXXXXXXXX)`;
                    input.parentNode.appendChild(feedback);
                }
            });
            
            // Remove spinner on page load
            window.addEventListener('load', function() {
                const spinner = document.getElementById('spinner');
                spinner.classList.remove('show');
            });
        </script>
